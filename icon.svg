<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="96" fill="#1a1a2e"/>

  <g transform="translate(256, 270)">
    <!-- Ambient glow behind everything -->
    <ellipse cx="0" cy="20" rx="140" ry="120" fill="#FF6B35" opacity="0.15"/>

    <!-- Heart shape (base layer) -->
    <path id="heart" d="M0,-65
             Q-10,-78 -30,-92
             Q-60,-115 -95,-115
             Q-140,-115 -140,-60
             Q-140,-5 -95,40
             Q-50,80 0,120
             Q50,80 95,40
             Q140,-5 140,-60
             Q140,-115 95,-115
             Q60,-115 30,-92
             Q10,-78 0,-65
             Z"
          fill="#CC1133"/>

    <!-- Heart darker shade for depth -->
    <path d="M0,-65
             Q10,-78 30,-92
             Q60,-115 95,-115
             Q140,-115 140,-60
             Q140,-5 95,40
             Q50,80 0,120
             Z"
          fill="#AA0E2A" opacity="0.5"/>

    <!-- Big flame - left, rising from heart -->
    <path d="M-80,-100
             Q-110,-160 -80,-220
             Q-65,-250 -45,-230
             Q-60,-190 -50,-160
             Q-40,-130 -55,-100
             Z"
          fill="#FF8C00" opacity="0.9"/>

    <!-- Big flame - right, rising from heart -->
    <path d="M80,-100
             Q110,-160 80,-220
             Q65,-250 45,-230
             Q60,-190 50,-160
             Q40,-130 55,-100
             Z"
          fill="#FF8C00" opacity="0.9"/>

    <!-- Tall center flame -->
    <path d="M0,-60
             Q-25,-120 -30,-170
             Q-35,-220 -10,-260
             Q0,-280 10,-260
             Q35,-220 30,-170
             Q25,-120 0,-60
             Z"
          fill="#FF6B35"/>

    <!-- Center flame bright core -->
    <path d="M0,-65
             Q-12,-110 -15,-155
             Q-18,-200 -5,-235
             Q0,-245 5,-235
             Q18,-200 15,-155
             Q12,-110 0,-65
             Z"
          fill="#FFD93D" opacity="0.9"/>

    <!-- Center flame white hot tip -->
    <path d="M0,-70
             Q-6,-120 -7,-160
             Q-8,-195 0,-215
             Q8,-195 7,-160
             Q6,-120 0,-70
             Z"
          fill="#ffffff" opacity="0.6"/>

    <!-- Left wrap flame (over heart surface) -->
    <path d="M-120,-50
             Q-140,-100 -120,-155
             Q-110,-180 -95,-160
             Q-105,-120 -100,-90
             Q-95,-60 -110,-40
             Z"
          fill="#FF8C00" opacity="0.85"/>

    <!-- Right wrap flame (over heart surface) -->
    <path d="M120,-50
             Q140,-100 120,-155
             Q110,-180 95,-160
             Q105,-120 100,-90
             Q95,-60 110,-40
             Z"
          fill="#FF8C00" opacity="0.85"/>

    <!-- Left lick flame over heart -->
    <path d="M-70,-80
             Q-85,-120 -70,-165
             Q-60,-185 -50,-165
             Q-55,-130 -50,-105
             Q-45,-85 -60,-75
             Z"
          fill="#FFD93D" opacity="0.75"/>

    <!-- Right lick flame over heart -->
    <path d="M70,-80
             Q85,-120 70,-165
             Q60,-185 50,-165
             Q55,-130 50,-105
             Q45,-85 60,-75
             Z"
          fill="#FFD93D" opacity="0.75"/>

    <!-- Small flame left side of heart body -->
    <path d="M-110,0
             Q-130,-40 -110,-80
             Q-100,-95 -90,-75
             Q-100,-45 -95,-20
             Z"
          fill="#FF6B35" opacity="0.7"/>

    <!-- Small flame right side of heart body -->
    <path d="M110,0
             Q130,-40 110,-80
             Q100,-95 90,-75
             Q100,-45 95,-20
             Z"
          fill="#FF6B35" opacity="0.7"/>

    <!-- Bottom edge embers -->
    <path d="M-40,100
             Q-55,70 -40,45
             Q-35,35 -28,48
             Q-35,70 -30,90
             Z"
          fill="#FF8C00" opacity="0.5"/>
    <path d="M40,100
             Q55,70 40,45
             Q35,35 28,48
             Q35,70 30,90
             Z"
          fill="#FF8C00" opacity="0.5"/>

    <!-- Heart highlight/shine -->
    <path d="M-55,-90
             Q-80,-85 -95,-60
             Q-100,-45 -88,-25"
          stroke="#FF8090"
          stroke-width="5"
          stroke-linecap="round"
          fill="none"
          opacity="0.5"/>

    <!-- Sparks floating up -->
    <circle cx="-50" cy="-210" r="4" fill="#FFD93D" opacity="0.9"/>
    <circle cx="40" cy="-225" r="3.5" fill="#FFD93D" opacity="0.8"/>
    <circle cx="-20" cy="-250" r="3" fill="#ffffff" opacity="0.7"/>
    <circle cx="65" cy="-195" r="3" fill="#FF8C00" opacity="0.8"/>
    <circle cx="-75" cy="-190" r="3.5" fill="#FF8C00" opacity="0.7"/>
    <circle cx="15" cy="-265" r="2.5" fill="#FFD93D" opacity="0.6"/>
    <circle cx="-35" cy="-235" r="2" fill="#ffffff" opacity="0.5"/>
    <circle cx="55" cy="-240" r="2.5" fill="#FFD93D" opacity="0.6"/>
  </g>
</svg>
